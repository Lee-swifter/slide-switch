apply plugin: 'com.android.application'

android {
    namespace "lic.swifter.ssw.demo"
    compileSdkVersion 'android-34'

    defaultConfig {
        applicationId "lic.swifter.ssw.demo"
        minSdkVersion 16
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //implementation 'lic.swifter.ssw:switch:0.0.2'
    implementation project(':switch')
}
